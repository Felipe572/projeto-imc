<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="conteiner">

        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input type="text" id="weight" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (m)</label>
                    <input type="text" id="height" placeholder="150">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="Seta apontando para a direita">        
                </button>
            </form>
            
        </main>
    
    </div>

    <div class="modal-wrapper">

        <div class="modal card">

            <button class="close">
                <img src="assets/close.svg" alt="Imagem para fechar o popup">
            </button>

            <h2 class="title">
                Seu IMC é de 28
            </h2>
        
        </div>

    </div>
</body>
</html>
